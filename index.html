<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog da Hcode</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="blog">

        <header>

            <div class="container">

                <nav class="navbar">

                    <a href="#" class="text-center logo">
                        <img src="./assets/img/logo.svg" alt="Hcode Treinamentos">
                        Blog
                    </a>

                    <div class="login" v-if="isLogged" key="logged">
                        <h4>Seja bem-vindo(a) {{userName}}</h4>
                        <a href="#" @click.prevent="login" class="logout bg-danger text-white">Fazer Logout</a>
                    </div>

                    <a href="#" @click.prevent="login" v-else key="notLogged" class="login bg-primary text-white">Fazer
                        login</a>

                </nav>
            </div>

        </header>

        <section class="posts">

            <div class="container">

                <div class="row post-item" v-for="post in posts">

                    <div class="col-11">

                        <!-- adicionamos v-bind:atributo quando estamos percorrendo um laço para o Vue entender o valor da propriedade como uma variável -->
                        <img v-bind:src="post.img" v-bind:alt="post.imgTitle">
                        <h2>{{post.title}}</h2>
                        <p class="artigo">
                            {{post.post}}
                        </p>

                    </div>

                </div>

            </div>

        </section>

        <footer>
            <p class="text-center">Visite: <a href="https://youtube.com/hcodebrasil">Hcode Treinamentos</a></p>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="assets/scripts/index.js"></script>
</body>

</html>
